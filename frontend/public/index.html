<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Premium Sneaker Store - Discover the latest drops and exclusive sneakers from top brands like Nike, Adidas, Jordan and more." />
    <meta name="keywords" content="sneakers, shoes, Nike, Adidas, Jordan, New Balance, Puma, basketball shoes, running shoes, lifestyle sneakers" />
    <meta name="author" content="Sneaker Store" />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Sneaker Store - Premium Sneakers & Athletic Footwear" />
    <meta property="og:description" content="Shop the latest sneaker drops, flash sales, and exclusive releases from top brands." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://sneakerstore.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sneaker Store - Premium Sneakers" />
    <meta name="twitter:description" content="Discover the latest sneaker drops and exclusive releases." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://picsum.photos" />
    
    <!-- Nike-inspired fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Custom CSS Variables -->
    <style>
      :root {
        --nike-black: #111111;
        --nike-gray: #757575;
        --nike-orange: #FF6900;
        --nike-white: #FFFFFF;
        --transition-fast: 0.2s ease;
        --transition-medium: 0.3s ease;
        --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
        --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
        --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f7f7f7;
        color: var(--nike-black);
        line-height: 1.6;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #111111 0%, #333333 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-weight: 600;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #FF6900, #FF8E00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #FF6900;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        font-size: 1.1rem;
        opacity: 0.8;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide loading when React app loads */
      .app-loaded .loading-container {
        display: none;
      }
      
      /* Smooth transitions */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #FF6900;
        outline-offset: 2px;
      }
      
      /* Responsive design helpers */
      @media (max-width: 768px) {
        .loading-logo {
          font-size: 2rem;
        }
        
        .loading-text {
          font-size: 1rem;
          text-align: center;
          padding: 0 1rem;
        }
      }
    </style>
    
    <title>Sneaker Store - Premium Athletic Footwear</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #f8f8f8; color: #333;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this sneaker store application.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading screen shown while React app loads -->
    <div class="loading-container" id="loading-screen">
      <div class="loading-logo">SNKR STORE</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading premium sneakers...</div>
    </div>
    
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <!-- Service Worker Registration for PWA features -->
    <script>
      // Hide loading screen when React app starts
      window.addEventListener('DOMContentLoaded', () => {
        // Keep loading screen for minimum time for better UX
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 500);
          }
        }, 1000);
      });
      
      // Performance monitoring
      window.addEventListener('load', () => {
        // Log performance metrics (can be sent to analytics)
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('App Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      });
      
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered successfully: ', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, show update notification
                    console.log('New content is available and will be used when all tabs for this page are closed.');
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
              // Don't block the app if SW registration fails
            });
        });
      } else {
        console.log('Service Worker not supported in this browser');
      }
      
      // Error boundary for better error handling
      window.addEventListener('error', (event) => {
        console.error('Application Error:', event.error);
        // You can send errors to monitoring service here
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled Promise Rejection:', event.reason);
        // Prevent default browser behavior
        event.preventDefault();
      });
    </script>
  </body>
</html>
